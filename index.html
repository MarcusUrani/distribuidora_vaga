<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculo de faturamento</title>
  </head>
  <body>
    <main class="main">
      <section class="main__section">
        <article class="main__section__article">
          <h1 class="main__section__article__title">Tabela resultados</h1>
        </article>
        <section class="main__section__container">
          <article class="main__section__container__max--value">
            <h2 class="main__section__container__max--value__title">
              Menor valor arrecadado em um dia
            </h2>
            <p class="main__section__container__max--value__text"></p>
          </article>
          <article class="main__section__container__min--value">
            <h2 class="main__section__container__min--value__title">
              Maior valor arrecadado em um dia
            </h2>
            <p class="main__section__container__min--value__text"></p>
          </article>
          <article class="main__section__container__average">
            <h2 class="main__section__container__average__title">
              Número de dias acima da média
            </h2>
            <p class="main__section__container__average__text"></p>
          </article>
        </section>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
